<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megacloud API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .result-content {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .example-url h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .example-url code {
            background: #e9ecef;
            padding: 5px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Megacloud API Tester</h1>
            <p>Test the Megacloud extraction API with your URLs</p>
        </div>

        <div class="content">
            <div class="example-url">
                <h4>üìù Example URL:</h4>
                <code>https://megacloud.blog/embed-2/v2/e-1/1Iz9gXT6aAOs?z=&autoPlay=0&asi=0</code>
            </div>

            <div class="form-group">
                <label for="urlInput">Megacloud URL:</label>
                <input type="url" id="urlInput" placeholder="Enter Megacloud embed URL here..." 
                       value="https://megacloud.blog/embed-2/v2/e-1/1Iz9gXT6aAOs?z=&autoPlay=0&asi=0">
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="testGET()">
                    üöÄ Test GET Request
                </button>
                <button class="btn btn-secondary" onclick="testPOST()">
                    üì§ Test POST Request
                </button>
                <button class="btn btn-secondary" onclick="testHealth()">
                    üíö Health Check
                </button>
            </div>

            <div id="result" class="result">
                <div class="status">
                    <div class="spinner" id="spinner"></div>
                    <span id="statusText">Ready to test</span>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Get the current domain for API calls
        const currentDomain = window.location.origin;
        const apiBase = currentDomain.includes('netlify.app') ? currentDomain : 'http://localhost:8080';

        function showResult(type, message, data = null) {
            const result = document.getElementById('result');
            const statusText = document.getElementById('statusText');
            const resultContent = document.getElementById('resultContent');
            const spinner = document.getElementById('spinner');

            result.className = `result ${type}`;
            result.style.display = 'block';
            spinner.style.display = type === 'loading' ? 'block' : 'none';

            statusText.textContent = message;

            if (data) {
                resultContent.textContent = JSON.stringify(data, null, 2);
            } else {
                resultContent.textContent = '';
            }
        }

        function disableButtons() {
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        }

        function enableButtons() {
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        }

        async function testGET() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showResult('error', 'Please enter a URL');
                return;
            }

            if (!url.startsWith('https://megacloud.blog/embed-2/v2/e-1/')) {
                showResult('error', 'Invalid Megacloud URL format');
                return;
            }

            disableButtons();
            showResult('loading', 'Testing GET request...');

            try {
                const response = await fetch(`${apiBase}/api/extract?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (response.ok) {
                    showResult('success', `GET request successful (${response.status})`, data);
                } else {
                    showResult('error', `GET request failed (${response.status}): ${data.error || 'Unknown error'}`, data);
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
            } finally {
                enableButtons();
            }
        }

        async function testPOST() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showResult('error', 'Please enter a URL');
                return;
            }

            if (!url.startsWith('https://megacloud.blog/embed-2/v2/e-1/')) {
                showResult('error', 'Invalid Megacloud URL format');
                return;
            }

            disableButtons();
            showResult('loading', 'Testing POST request...');

            try {
                const response = await fetch(`${apiBase}/api/extract`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();

                if (response.ok) {
                    showResult('success', `POST request successful (${response.status})`, data);
                } else {
                    showResult('error', `POST request failed (${response.status}): ${data.error || 'Unknown error'}`, data);
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
            } finally {
                enableButtons();
            }
        }

        async function testHealth() {
            disableButtons();
            showResult('loading', 'Testing health check...');

            try {
                const response = await fetch(`${apiBase}/health`);
                const data = await response.json();

                if (response.ok) {
                    showResult('success', `Health check successful (${response.status})`, data);
                } else {
                    showResult('error', `Health check failed (${response.status})`, data);
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
            } finally {
                enableButtons();
            }
        }

        // Auto-detect if we're on Netlify and update the UI
        if (currentDomain.includes('netlify.app')) {
            console.log('Running on Netlify - API will use current domain');
        } else {
            console.log('Running locally - API will use localhost:8080');
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        testGET();
                        break;
                    case '1':
                        e.preventDefault();
                        testGET();
                        break;
                    case '2':
                        e.preventDefault();
                        testPOST();
                        break;
                    case '3':
                        e.preventDefault();
                        testHealth();
                        break;
                }
            }
        });
    </script>
</body>
</html>
